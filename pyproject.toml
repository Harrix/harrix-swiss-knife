[project]
name = "harrix-swiss-knife"
version = "0.2"
description = "Python + Node.js application for automating personal tasks in Windows"
readme = "README.md"
license = { file = "LICENSE.md" }
authors = [
    { name = "Sergienko Anton", email = "anton.b.sergienko@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "harrix-pylib>=0.37",
    "libcst>=1.5.1",
    "pillow>=11.1.0",
    "pyside6>=6.8.1.1",
    "pythonnet>=3.0.5",
    "pyyaml>=6.0.2",
    "ruff>=0.9.2",
]

[project.scripts]
harrix-swiss-knife = "harrix_swiss_knife:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "isort>=5.13.2",
    "pytest>=8.3.4",
]

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
addopts = "-m 'not slow'"

markers = ["slow: mark a test as slow."]

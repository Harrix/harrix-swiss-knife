[project]
name = "harrix-swiss-knife"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Sergienko Anton", email = "sergienkoanton@mail.ru" }
]
dependencies = [
    "pyside6>=6.8.1",
    "pillow>=11.0.0",
    "pythonnet>=3.0.5",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pyinstaller>=6.11.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/harrix_swiss_knife"]

[tool.ruff]
line-length = 120
